CookieFactoryClient: #Project name
  repositoryUrl: "https://github.com/DeathStar3-projects/4A_ISA_TheCookieFactory.git"
  skipClone: false
  path: ""
  sourcePackage: "j2e"
  commitIds:
    - "b52f267ce7c17e0a2017b4d0d23cc0cd35c2c591"
  tagIds:
    - volatile
    - devops
    - persistent
  buildEnv: "maven"
  buildEnvTag: "3.8-openjdk-8"
  # a single command to build the project, the first word is the command the rest are the arguments and options
  buildCmd: "mvn clean install -f /project/client/pom.xml -DskipTests=true"
  buildCmdIncludeSonar: false # no sonar:sonar in the previous command so false, this means we will use sonar-scanner-cli
  # if above parameter is true the project must be using at least JDK 11
  sonarqubeNeeded: true # for now this means that a varicity-sonarqube instance will be started (if not already started) and a compilation followed by the scan will be done.
  #This behavior will be changed so that the build can be skipped but the varicity-sonarqube will still be started and the scan performed
  #can be useful if the user has already done the build
  outputPath: ""
  sources:
    - name: "sonarqube"
      enabled: true
      componentName: "CookieFactoryClient"
      rootUrl: "http://localhost:9000"
      metrics:
        - "complexity"
        - "cognitive_complexity"