version: "3.6"

services:
  symfinder:
    build:
      context: .
      dockerfile: docker/symfinder/SymfinderDockerfile
    image: symfinder
    container_name: symfinder
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ${DIR_PATH}/resources:/resources
      - ${DIR_PATH}/generated_visualizations:/generated_visualizations
      - ${DIR_PATH}/d3:/d3
    depends_on:
      - neo4j
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-1.8-openjdk/jre
      - DIR_PATH=${DIR_PATH}
      - SYMFINDER_UID=${SYMFINDER_UID}
      - SYMFINDER_GID=${SYMFINDER_GID}
      - SOURCES_PACKAGE=${SOURCES_PACKAGE}
      - GRAPH_OUTPUT_PATH=${GRAPH_OUTPUT_PATH}
      - PROJECT_NAME=${PROJECT_NAME}
      - COMPOSE_CONVERT_WINDOWS_PATHS=1

  neo4j:
    image: neo4j:3.5.0
    container_name: symfinder-neo4j
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/root

  sonarqube-server:
    image: sonarqube:alpine
    container_name: symfinder_sonarqube_server
    ports:
      - "127.0.0.1:9000:9000"

  symfinder-builder:
    build:
      context: .
      dockerfile: ${SYMFINDER_BUILD_IMAGE}
    image: symfinder-builder
    container_name: symfinder-builder
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - MAVEN_CONFIG=/var/maven/.m2
    tmpfs:
      - /resources
    volumes:
      - ${DIR_PATH}/resources:/resources2
    depends_on:
      - sonarqube-server

  webhook-server:
    build:
      context: .
      dockerfile: docker/quality_check/WebhookDockerfile
    image: webhook-server
    container_name: webhook-server
    volumes:
      - ${DIR_PATH}/generated_visualizations:/generated_visualizations
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - sonarqube-server
    environment:
      - SYMFINDER_UID=${SYMFINDER_UID}
      - SYMFINDER_GID=${SYMFINDER_GID}


