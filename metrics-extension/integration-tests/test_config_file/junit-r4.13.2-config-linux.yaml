junit-r4.13.2:
  output-path: "./test_actual_result"
  sources:
    - name: "sonarqube"
      enabled: true
      # --- --- EXECUTION CONFIG --- --- #
      shellLocation: ""
      workingDirectory: "test_projects/junit-r4.13.2"
      commands:
        - "docker run -d --name sonarqube -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true -e SONAR_FORCEAUTHENTICATION=false -p 9000:9000 sonarqube:latest"
        - "sleep 60"
        - "mvn clean package -Pcoverage sonar:sonar"
        - "sleep 30"
      # --- --- API CONFIG --- --- #
      rootUrl: "http://localhost:9000"
      componentName: "junit%3Ajunit"
      metrics:
        - "coverage"