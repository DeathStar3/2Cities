spring:
  repositoryUrl: "https://github.com/Corpus-2021/spring-framework"
  sourcePackage: .
  sonarqubeNeeded: false
  tagIds:
    - 5.2.13-AnalysisReady
  skipSymfinder: false
  path: "/data/projects"
  outputPath: "/data/output"
  sources:
    - name: "sonarcloud"
      enabled: true
      rootUrl: "https://sonarcloud.io"
      componentName: "corpus2021.sonar%3Aspringframework"
      subdirectory: "src"
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
        - "bugs"
        - "ncloc"
        - "duplicated_lines"
        - "duplicated_blocks"
