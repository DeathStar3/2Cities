geotools:
  repositoryUrl: "https://github.com/Corpus-2021/geotools"
  sourcePackage: modules
  sonarqubeNeeded: false
  tagIds:
    - 23.5-AnalysisReady
  skipSymfinder: false
  path: "/data/projects"
  outputPath: "/data/output"
  sources:
    - name: "sonarcloud"
      enabled: true
      rootUrl: "https://sonarcloud.io"
      componentName: "corpus2021.sonar%3Ageotools"
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
        - "bugs"
        - "ncloc"
        - "duplicated_lines"
        - "duplicated_blocks"
