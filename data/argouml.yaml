argouml:
  repositoryUrl: "https://github.com/Corpus-2021/argouml"
#  buildEnv: "maven"
#  buildEnvTag: "3.8.3-openjdk-17"
  sourcePackage: src
  sonarqubeNeeded: false
  tagIds:
    - 0.35.1
  skipSymfinder: true
  path: "/data/projects"
  outputPath: "/data/output"
#  buildCmdIncludeSonar: true
#  buildCmd: "mvn clean package -Pcoverage sonar:sonar -f /project/pom.xml -Dsonar.scm.disabled=true"
  sources:
    - name: "sonarcloud"
      enabled: true
      rootUrl: "https://sonarcloud.io"
      componentName: "corpus2021.sonar%3Aargouml"
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
        - "bugs"
        - "ncloc"
        - "duplicated_lines"
        - "duplicated_blocks"
