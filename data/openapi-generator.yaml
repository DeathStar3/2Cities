openapi-generator:
  repositoryUrl: "https://github.com/OpenAPITools/openapi-generator"
  sourcePackage: modules
  sonarqubeNeeded: false
  tagIds:
    - v5.4.0
  skipClone: false
  skipSymfinder: false
  path: "/data/projects"
  outputPath: "/data/output"
  sources:
    - name: "sonarcloud"
      enabled: true
      rootUrl: "https://sonarcloud.io"
      componentName: "OpenAPITools_openapi-generator"
      subdirectory: ""
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
        - "bugs"
        - "ncloc"
        - "duplicated_lines"
        - "duplicated_blocks"
