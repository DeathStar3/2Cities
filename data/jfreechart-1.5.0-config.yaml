jfreechart-1.5.0:
  repositoryUrl: "https://github.com/DeathStar3-projects/jfreechart-config.git"
  buildEnv: "maven"
  buildEnvTag: "3.8.4-openjdk-11"
  sourcePackage: .
  sonarqubeNeeded: true
  commitIds:
    - 69999a89fad23d7b36d35814b45246f53c9a2130
  skipClone: false
  path: "/data/projects"
  buildCmdIncludeSonar: true
  buildCmd: "mvn clean package -Pcoverage sonar:sonar -f /project/pom.xml -Dsonar.scm.disabled=true"
  sources:
    - name: "sonarqube"
      enabled: true
      rootUrl: "http://localhost:9000"
      componentName: "jfreechart-1.5.0"
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
