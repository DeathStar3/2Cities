jfreechart-1.5.0:
  repositoryUrl: "https://github.com/DeathStar3/jfreechart.git"
  buildEnv: "maven"
  buildEnvTag: "3.8.4-openjdk-11"
  sourcePackage: .
  sonarqubeNeeded: true
  tagIds:
    - original
  skipClone: false
  skipSymfinder: false
  path: "/data/projects"
  outputPath: "/data/output"
  buildCmdIncludeSonar: true
  buildCmd: "mvn clean package -Pcoverage sonar:sonar -f /project/pom.xml -Dsonar.scm.disabled=true"
  sources:
    - name: "sonarqube"
      enabled: true
      rootUrl: "http://localhost:9000"
      componentName: "jfreechart-1.5.0"
      metrics:
        - "coverage"
        - "complexity"
        - "cognitive_complexity"
        - "bugs"
        - "ncloc"
        - "duplicated_lines"
        - "duplicated_blocks"
