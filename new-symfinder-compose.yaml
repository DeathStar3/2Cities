version: "3.6"

services:
  symfinder:
    image: deathstar3/symfinder-service:${TAG}
    container_name: symfinder-service-host
    networks:
      - varicity-config
    ports:
      - "8080:8080"
    volumes:
      - ${DIR_PATH}/resources:/resources
    depends_on:
      - neo4j
    environment:
      - VARICITY_BACKEND_URL=http://varicityback:3000
      - SYMFINDER_UID=${SYMFINDER_UID}
      - SYMFINDER_GID=${SYMFINDER_GID}
      - SYMFINDER_VERSION=${SYMFINDER_VERSION}
      - NB_AGGREGATIONS_THRESHOLD=5
      - NB_VARIANTS_THRESHOLD=20

  varicitybackend:
    image: deathstar3/varicity-backend:${TAG}
    container_name: varicityback
    expose:
      - "3000"
    networks:
      - varicity-config
    ports:
      - "3000:3000"
    volumes:
      - ${DIR_PATH}/data:/data
    environment:
      - PORT=3000
      - PERSISTENT_DIR=/data/

  varicity:
    image: deathstart3/varicity:${TAG}
    container_name: varicity
    networks:
      - varicity-config

networks:
  varicity-config:
    external: true