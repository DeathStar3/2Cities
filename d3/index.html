<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>

    .link {
        stroke: #aaa;
    }

    .node text {
        stroke: #333;
        cursos: pointer;
    }

    .node circle {
        stroke: #fff;
        stroke-width: 3px;
        fill: #555;
    }

</style>
<body>
<script>

    color = d3.scale.linear().domain([-1, 2])
        .interpolate(d3.interpolateRgb)
        .range([d3.rgb("#FFFFFF"), d3.rgb('#FF0000')]);

    var width = 960,
        height = 500

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.layout.force()
    // .gravity(.05)
        .distance(100)
        .charge(-400)
        .size([width, height]);

    d3.json("graph.json", function (json) {

        json.links = json.links.map(function (l) {
            var sourceNode = json.nodes.filter(function (n) {
                    return n.name === l.source;
                })[0],
                targetNode = json.nodes.filter(function (n) {
                    return n.name === l.target;
                })[0];

            return {
                source: sourceNode,
                target: targetNode,
                value: l.value
            };
        });

        force
            .nodes(json.nodes)
            .links(json.links)
            .start();

        var link = svg.selectAll(".link")
            .data(json.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", 3);

        var node = svg.selectAll(".node")
            .data(json.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

        node.append("circle")
            .attr("r", function (d) {
                return 10 + d.nodeSize * 5;
            })
            .style("fill", function (d) {
                return color(d.intensity);
            });

        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function (d) {
                return d.name
            });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    });

</script>
